name: ci

on:
  pull_request:
    paths-ignore:
      - 'deploy/helm/**'
    branches:
      # on pull requests to master and release branches
      - master
      - 'v*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          path: '.'
          pattern: '*.sh'
          exclude: './vendor/*'

      - name: License Check
        run: make license-check

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: make install-dep

      - name: Unit test
        # Here sudo permissions are required for running tests, since we are making use
        # of scsi device mockdata in smartprobe_test.
        # To access a particular scsi device to fetch this information, sudo or root
        # permissions are required.
        run: sudo -E env "PATH=$PATH" make test

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v1

  ndm-daemonset:
    runs-on: ubuntu-latest
    needs: ['lint', 'unit-test']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.5.1

      - name: Build & Push Image
        uses: docker/build-push-action@v2
        with:
          file: ./build/ndm-daemonset/Dockerfile
          push: false
          platforms: linux/amd64, linux/arm64, linux/arm/v7, linux/ppc64le
          tags: |
            openebs/node-disk-manager:ci

  ndm-exporter:
    runs-on: ubuntu-latest
    needs: ['lint', 'unit-test']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.5.1

      - name: Build & Push Image
        uses: docker/build-push-action@v2
        with:
          file: ./build/ndm-exporter/Dockerfile
          push: false
          platforms: linux/amd64, linux/arm64, linux/arm/v7, linux/ppc64le
          tags: |
            openebs/node-disk-exporter:ci

  ndm-operator:
    runs-on: ubuntu-latest
    needs: ['lint', 'unit-test']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.5.1

      - name: Build & Push Image
        uses: docker/build-push-action@v2
        with:
          file: ./build/ndm-operator/Dockerfile
          push: false
          platforms: linux/amd64, linux/arm64, linux/arm/v7, linux/ppc64le
          tags: |
            openebs/node-disk-operator:ci
