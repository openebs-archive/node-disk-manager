name: ci

on:
  pull_request:
    branches:
      # on pull requests to master and release branches
      - master
      - 'v*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          path: '.'
          pattern: '*.sh'
          exclude: './vendor/*'

      - name: License Check
        run: make license-check

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: make install-dep

      - name: Unit test
        # Here sudo permissions are required for running tests, since we are making use
        # of scsi device mockdata in smartprobe_test.
        # To access a particular scsi device to fetch this information, sudo or root
        # permissions are required.
        run: sudo -E env "PATH=$PATH" make test

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v1

  ndm-daemonset:
    runs-on: ubuntu-latest
    needs: ['lint', 'unit-test']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          buildx-version: latest

      - name: Build Image
        env:
          IMG_RESULT: cache
        run: make docker.buildx.ndm

  ndm-exporter:
    runs-on: ubuntu-latest
    needs: ['lint', 'unit-test']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          buildx-version: latest

      - name: Build Image
        env:
          IMG_RESULT: cache
        run: make docker.buildx.exporter

  ndm-operator:
    runs-on: ubuntu-latest
    needs: ['lint', 'unit-test']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          buildx-version: latest

      - name: Build Image
        env:
          IMG_RESULT: cache
        run: make docker.buildx.ndo
