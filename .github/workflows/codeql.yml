name: "CodeQL"

on:
  push:
    branches: [ "develop", "v0.3.x", "v0.4.x", "v0.5.x", "v0.6.x", "v0.7.x", "v0.8.x", "v0.9.x", "v1.0.x", "v1.1.x", "v1.2.x", "v1.3.x", "v1.4.x", "v1.5.x", "v1.6.x", "v1.7.x", "v1.8.x", "v1.9.x", "v2.0.x" ]
  pull_request:
    branches: [ "develop" ]
  schedule:
    - cron: "21 4 * * 5"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ go ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
