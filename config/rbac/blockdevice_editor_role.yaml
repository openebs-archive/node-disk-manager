# permissions for end users to edit blockdevices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: blockdevice-editor-role
rules:
- apiGroups:
  - openebs.io
  resources:
  - blockdevices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - openebs.io
  resources:
  - blockdevices/status
  verbs:
  - get
